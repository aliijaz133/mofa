<div class="bg-image"></div>
<div class="main-container">
  <div class="secondary-container">
    <div class="logo-container">
      <img src="../../../assets/image/Ministry Office Logo.png" alt="Logo" />
      <div class="label-container">
        <p>MINISTY OF FOREIGN AFFAIRS</p>
        <p>GOVERNMENT OF PAKISTAN</p>
      </div>
    </div>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="userLogin()"
      class="login-container"
    >
      <label style="text-align: left; font-weight: 700; font-size: 1.2rem"
        >Log In</label
      >
      <label style="text-align: left; font-size: 12px; margin-top: 5px"
        >Please enter you credentials to log in.</label
      >

      <div class="input-group mb-2">
        <input
          type="text"
          class="form-control"
          id="inlineFormInputGroup"
          placeholder="Enter Email"
          formControlName="userEmail"
          autocomplete="off"
        />
        <div class="input-group-prepend">
          <div class="input-group-text">
            <span><mat-icon>mail</mat-icon></span>
          </div>
        </div>
      </div>

      <div class="email-container">
        <div
          *ngIf="
            loginForm.get('userEmail')?.touched &&
            loginForm.get('userEmail')?.invalid
          "
          class="invalid-field"
        >
          <span *ngIf="loginForm.get('userEmail')?.hasError('required')"
            >This field is required.</span
          >
          <span *ngIf="loginForm.get('userEmail')?.hasError('email')"
            >This email format is invalid.</span
          >
        </div>
      </div>

      <div class="input-group mb-2">
        <input
          [type]="hide ? 'password' : 'text'"
          formControlName="userPwd"
          class="form-control"
          id="inlineFormInputGroup"
          placeholder="Enter Password"
          autocomplete="off"
        />
        <div class="input-group-prepend">
          <div class="input-group-text">
            <span
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
              style="cursor: pointer"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </span>
          </div>
        </div>
      </div>

      <div
        class="invalid-field"
        *ngIf="
          loginForm.get('userPwd')?.touched && loginForm.get('userPwd')?.invalid
        "
      >
        <span *ngIf="loginForm.get('userPwd')?.hasError('required')">
          This field is required.
        </span>
        <span *ngIf="loginForm.get('userPwd')?.hasError('minlength')">
          Password length sould be atleast 8 character.
        </span>
      </div>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
</div>
<app-loader *ngIf="showLoader"></app-loader>
