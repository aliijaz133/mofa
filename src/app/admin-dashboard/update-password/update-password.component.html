<main>
  <app-header></app-header>
  <div class="main-container">
    <app-sidebar></app-sidebar>

    <div class="primary-container">
      <div class="form-container">
        <div class="description-container">
          <h3 class="t-h3">Password Must Contain:</h3>
          <ul>
            <li>At least 1 upper case letter (A-Z)</li>
            <li>At least 1 number (0-9)</li>
            <li>At least 8 Character</li>
          </ul>

          <span
            style="
              color: red;
              border: 1px solid #c9bfbf;
              padding: 5px;
              border-radius: 5px;
            "
            >Note: Don't use your old password.</span
          >
        </div>
        <form
          [formGroup]="passwordUpdating"
          (ngSubmit)="userPasswordUpdating()"
        >
          <h3 class="t-h3">Change Your Password</h3>
          <div>
            <mat-form-field class="w-100-p">
              <mat-label>Current Password</mat-label>
              <input
                type="password"
                matInput
                formControlName="userCurrentPwd"
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="w-100-p">
              <mat-label>New Password</mat-label>
              <input type="password" matInput formControlName="newPwd" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="w-100-p">
              <mat-label>Confirm New Password</mat-label>
              <input type="password" matInput formControlName="confirmNewPwd" />
            </mat-form-field>
          </div>
          <button
            mat-button
            type="submit"
            [disabled]="passwordUpdating.invalid"
            class="submit-btn"
          >
            Change my password
          </button>
        </form>
      </div>
    </div>
  </div>
</main>
